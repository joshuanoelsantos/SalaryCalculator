<div class="wrapper align-center">
  <mat-card>
    <mat-card-title>
      Employee Search
    </mat-card-title>
    <mat-card-content style="text-align:center">
      <div class="row">
        <div class="col-12">
          <mat-form-field>
            <mat-label>Select or add a new employee</mat-label>
            <mat-select [(ngModel)]="selectedEmployee">
              <mat-option
                (onSelectionChange)="onEmployeeSelection(null, $event, true)">
                --Create New--
              </mat-option>
              <mat-option
                (onSelectionChange)="onEmployeeSelection(employee, $event, false)"
                *ngFor="let employee of employees"
                [value]="employee">
                {{ employee.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <ng-container *ngIf="!employee">
        Please select an employee.
      </ng-container>
      <ng-container *ngIf="employee">
        <div class="row">
          <div class="col-12">
            <table class="table _table">
              <tbody>
                <tr>
                  <td class="font-bold">Name:</td>
                  <td>{{ employee?.name }}</td>
                  <td class="font-bold">Birth Date:</td>
                  <td>{{ employee?.birthDate | date }}</td>
                </tr>
                <tr>
                  <td class="font-bold">TIN:</td>
                  <td>{{ employee?.tin }}</td>
                  <td class="font-bold">Employee Type:</td>
                  <td><app-employee-type [value]="employee?.type"></app-employee-type></td>
                </tr>
                <tr>
                  <td class="font-bold">Salary:</td>
                  <td>{{ employee?.salary | currency:"PHP" }}</td>
                  <td></td>
                  <td>

                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="row">
          <div class="col-4" align="end">
            <button mat-raised-button color="primary">Calculate Salary</button>
          </div>
          <div class="col-4" align="start">
            <button mat-raised-button color="accent" (click)="editEmployee()">Edit Employee</button>
          </div>
          <div class="col-4" align="start">
            <button mat-raised-button color="warn" (click)="deleteEmployee()">Delete Employee</button>
          </div>
        </div>
      </ng-container>
    </mat-card-content>
    <mat-card-footer></mat-card-footer>
  </mat-card>
</div>
