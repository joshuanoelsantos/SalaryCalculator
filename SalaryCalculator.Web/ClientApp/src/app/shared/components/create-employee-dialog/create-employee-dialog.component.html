<h1 mat-dialog-title>Create Employee</h1>
<div mat-dialog-content>
  <app-employee-form
    [employee]="employee"
    [serverErrorMessage]="serverErrorMessage">
  </app-employee-form>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="onSave()">Create</button>
  <button mat-button [mat-dialog-close]="employee" cdkFocusInitial>Close</button>
</div>
